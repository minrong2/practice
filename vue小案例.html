<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue小案例</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <label>ID:
    <input type="text" v-model="id">
    </label>
    <label>NAME:
    <input type="text" v-model="name">
    </label>
    <input type="button" value="添加" @click="add">
    <p v-for="item in list">
        <input type="checkbox" >
        {{ item.id }}------{{ item.name }}
    </p>
</div>
<script>
    var vm=new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: '嬴政'},
                {id: 2, name: '李斯'},
                {id: 3, name: '赵高'},
                {id: 4, name: '韩非'},
            ]
        },
        methods:{
            add(){   //添加方法
                this.list.push({ id:this.id,name:this.name})
            }
        }
    });
</script>
</body>
</html>
